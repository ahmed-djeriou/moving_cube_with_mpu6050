[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit MPU6050@^2.2.6
	rfetick/MPU6050_light@^1.1.0
	mbed-syundo0730/I2Cdev@0.0.0+sha.3aa973ebe3e5
	jrowberg/I2Cdevlib-MPU6050@^1.0.0
